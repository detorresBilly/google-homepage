<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Replica</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="icon">
</head>

<body>

    <div id="page-container">
        <header>
            <div id="header">
                <div id="hl">
                    <a class="header-link" href="https://about.google">About</a>
                    <a class="header-link" href="https://store.google.com">Store</a>
                </div>
                <div id="hr">
                    <a class="header-link" href="https://www.google.com/gmail/about">Gmail</a>
                    <a class="header-link" href="https://www.google.com/imghp">Images</a>
                    <a id="google-apps" href="http://"></a>
                    <a id="sign-in" href="">Sign in</a>
                </div>
            </div>
        </header>
        <main>
            <div id="content-wrap">
            
                <img id="google-img" src="googlelogo_color_272x92dp.png" alt="">
                <form id="search-form" action="https://google.com/search" method="get">
                    <div style="margin-left: 32px; margin-right: 32px;">
                        <div id="searchbar">
                            <svg id="mag-glass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                            <input type="text" name="q" id="searchbar-input" required autofocus>
                        </div>
                    </div>
                    <div id="buttons">
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div id="footer">
                <div style="margin-left: -27px;">
                    <div id="fr">
                        <a href="https://policies.google.com/privacy">Privacy</a>
                        <a href="http://policies.google.com/terms">Terms</a>
                        <a href="http://">Settings</a>
                    </div>
                    <div id="fl">
                        <a href="https://ads.google.com/intl/en_us/home">Advertising</a>
                        <a href="https://smallbusiness.withgoogle.com">Business</a>
                        <a href="https://www.google.com/search/howsearchworks">How Search works</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
